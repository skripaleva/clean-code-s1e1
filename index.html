<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body class="body">
  <header class="info">
    <img class="info-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf"
       href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="container">
    <section id="add-to-list" class="add">
      <h2><label class="add__label" for="add-label">Add Item</label></h2>
      <div class="add__task-wrapper">
        <input id="add-label"class="task-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h1 class="title">Todo</h1>
      <ul id="in-complete-tasks" class="list">
        <li class="item">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="item item_edit">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit button">Save</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-img" src="./remove.svg"></button>
      </li>
      </ul>
    </section>
  </main>
</body>
</html>
